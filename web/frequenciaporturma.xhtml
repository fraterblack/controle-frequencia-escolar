<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="base.xhtml">
    <ui:param name="paginaAtual" value="frequencia" />
    <ui:define name="commonBodyContent">

		<div id="page-wrapper" class="frequencia">
			<h:form>
				<div class="page-header page-title">
					<h4>Frequência por Turma</h4>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-inputs-container">
							<div class="row">
								<div class="form-group col-md-5">
									<label>Turma:</label>
									<h:selectOneMenu id="filtroTurma" value="#{gerFrequenciaPorTurmaMB.codTurma}" styleClass="form-control input-sm" valueChangeListener="#{gerFrequenciaPorTurmaMB.changeListener}">
										<f:selectItem itemValue="" itemLabel="Selecione" />
										<f:selectItems value="#{gerFrequenciaPorTurmaMB.listaDeTurmas}" var="t" itemLabel="#{t.nomeTurma} - #{t.anoTurma}"  itemValue="#{t.codTurma}" />
										<f:ajax event="change" render="tabela" />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
						
						<div class="table-responsive">
							<h:dataTable id="tabela" styleClass="table table-condensed table-striped" columnClasses=",text-center,text-center,text-center,text-center" value="#{gerFrequenciaPorTurmaMB.listaFrequencia}" var="frequencia">
								<h:column>
									<f:facet name="header">Aluno</f:facet>
									<h:outputText value="#{frequencia.aluno.nomeAluno}"/>
								</h:column>
								<h:column headerClass="text-center indicador">
									<f:facet name="header">Presenças</f:facet>
									<h:outputText value="#{frequencia.qtPresencas}"/>
								</h:column>
								<h:column headerClass="text-center indicador">
									<f:facet name="header">F. Justificadas</f:facet>
									<h:outputText value="#{frequencia.qtdeFaltasJustificadas}"/>
								</h:column>
								<h:column headerClass="text-center indicador">
									<f:facet name="header">Faltas</f:facet>
									<h:outputText value="#{frequencia.qtdeFaltas}"/>
								</h:column>
								<h:column headerClass="text-center indicador">
									<f:facet name="header">Frequência (%)</f:facet>
									<h:outputText value="#{frequencia.frequencia}"/>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
